{% extends 'layout/layout.html'%}

{% block content %}
    <section id="container">
        <div id="form-up-container">
            <form action="/sign-up" method="post" id="form">
                <h1>Sign Up</h1>
                <input type="text" name="full-name" id="full-name" class="in-form" placeholder="Full Name" required>
                <input type="text" name="name" id="name" class="in-form" placeholder="Name" required>
                <input type="password" name="password" id="password" class="in-form" placeholder="Password" required>
                
                <input type="checkbox" name="" id="show-passwd">

                <a href="/sign-in">Do you already have an account?</a>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>

{% endblock %}
